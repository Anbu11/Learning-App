<div class="row">
  <div class="column" *ngFor="let c of count">
    <div class="card">
      <mat-card class="example-card">
        <mat-card-header>
          <!-- <div mat-card-avatar class="example-header-image"></div> -->
          <mat-card-title>Cashew</mat-card-title>
          <mat-card-subtitle>Fried</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="http://cajuco.com/wp-content/uploads/2014/12/bag_of_cashews-1014x487.jpg" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <h3>Brand Name</h3>
          <span style="color: green;"><b>800</b> INR/kg</span> - <span style="color: brown">10% flat on <b>1000</b> INR/kg</span>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>
            <mat-icon>add_shopping_cart</mat-icon>
            Add to Cart
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
